# Destroy Resource Group 
stages:
- stage: PulumiPreviewResourceGroup
  jobs:
    - job: InfraStack
      pool:
        vmImage: "ubuntu-latest"
      steps:
        - bash: export PULUMI_CONFIG_PASSPHRASE=$(PULUMI_CONFIG_PASSPHRASE)
        - bash: export AZURE_STORAGE_ACCOUNT=$(AZURE_STORAGE_ACCOUNT)
        - bash: export AZURE_STORAGE_KEY=$(AZURE_STORAGE_KEY)
        - bash: export AZURE_SUBSCRIPTION=$(AZURE_SUBSCRIPTION)
        - task: Pulumi@1
          displayName: 'Preview'
          inputs:
            azureSubscription: '$(AZURE_SUBSCRIPTION)'
            command: 'preview'
            loginArgs: 'azblob://pulumistatefilecontainer'
            cwd: './'
            stack: 'test'
            createStack: true
        - task: Pulumi@1
          displayName: 'Destroy'
          inputs:
            azureSubscription: '$(AZURE_SUBSCRIPTION)'
            command: 'destroy'
            args: '--yes'
            loginArgs: 'azblob://pulumistatefilecontainer'
            cwd: './'
            stack: 'test'
            createStack: true
        - task: Pulumi@1
          displayName: 'Deploy'
          inputs:
            azureSubscription: '$(AZURE_SUBSCRIPTION)'
            command: 'up'
            loginArgs: 'azblob://pulumistatefilecontainer'
            cwd: './'
            stack: 'test'
            createStack: true            